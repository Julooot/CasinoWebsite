</head>

<header class="header">
    <h1 class="title">Bienvenue √† la Jet√©e-Promenade</h1>
    <p class="subtitle">Tentez votre chance et d√©crochez le Jackpot !</p>
  </header>

<div id="app">
    <div class="doors">
      <div class="door">
        <div class="boxes"></div>
      </div>
  
      <div class="door">
        <div class="boxes"></div>
      </div>
  
      <div class="door">
        <div class="boxes"></div>
      </div>
    </div>
  
    <div class="buttons">
      <button id="spinner">Spin</button>
    </div>
  
    <p class="info"></p>
  </div>
  

  <script type="text/javascript"> 
(function () {
  "use strict";

  const items = [
    "üíé", "üíé", "üíé", "üíé","üíé", "üíé", "üíé", "üíé","üíé", "üíé", "üíé", // Augmenter les chances pour "üíé"
    "‚ùå", "‚ùå", "üå¥", "üå¥", "üåä", "üåä", "‚òÄÔ∏è", "‚òÄÔ∏è", "üíµ", "üíµ" // Autres symboles
  ];


  const doors = document.querySelectorAll(".door");
  document.querySelector("#spinner").addEventListener("click", spin);

  async function spin() {
    // R√©initialiser les rouleaux avant chaque spin
    init(false, 2, 2); // Initialisation avec des valeurs appropri√©es
    await delay(100); // Petit d√©lai pour s'assurer que la r√©initialisation est visible

    for (const door of doors) {
      const boxes = door.querySelector(".boxes");
      boxes.style.transform = "translateY(0)";
      const duration = parseInt(boxes.style.transitionDuration);
      await new Promise((resolve) => setTimeout(resolve, duration * 1000));
    }

    // V√©rifier les r√©sultats apr√®s l'arr√™t des rouleaux
    checkJackpot();
  }

  function init(firstInit = true, groups = 1, duration = 1) {
    for (const door of doors) {
      if (firstInit) {
        door.dataset.spinned = "0";
      }

      const boxes = door.querySelector(".boxes");
      const boxesClone = boxes.cloneNode(false);

      const pool = ["‚ùì"];
      if (!firstInit) {
        const arr = [];
        for (let n = 0; n < (groups > 0 ? groups : 1); n++) {
          arr.push(...items);
        }
        pool.push(...shuffle(arr));

        boxesClone.addEventListener(
          "transitionstart",
          function () {
            door.dataset.spinned = "1";
            this.querySelectorAll(".box").forEach((box) => {
              box.style.filter = "blur(1px)";
            });
          },
          { once: true }
        );

        boxesClone.addEventListener(
          "transitionend",
          function () {
            this.querySelectorAll(".box").forEach((box, index) => {
              box.style.filter = "blur(0)";
              if (index > 0) this.removeChild(box);
            });
          },
          { once: true }
        );
      }

      for (let i = pool.length - 1; i >= 0; i--) {
        const box = document.createElement("div");
        box.classList.add("box");
        box.style.width = door.clientWidth + "px";
        box.style.height = door.clientHeight + "px";
        box.textContent = pool[i];
        boxesClone.appendChild(box);
      }
      boxesClone.style.transitionDuration = `${duration > 0 ? duration : 1}s`;
      boxesClone.style.transform = `translateY(-${
        door.clientHeight * (pool.length - 1)
      }px)`;
      door.replaceChild(boxesClone, boxes);
    }
  }

  function shuffle([...arr]) {
    let m = arr.length;
    while (m) {
      const i = Math.floor(Math.random() * m--);
      [arr[m], arr[i]] = [arr[i], arr[m]]; // √âchanger les √©l√©ments
    }
    return arr;
  }

  function checkJackpot() {
    // S√©lectionner les symboles visibles sur les rouleaux apr√®s l'arr√™t
    const results = Array.from(document.querySelectorAll(".door .boxes"))
      .map(box => box.firstElementChild.textContent.trim()); // Prendre le premier √©l√©ment visible

    if (results.every(symbol => symbol === "üíé")) {
      document.querySelector(".info").textContent = "R√©ponse : Cherche dans les outils, un fragment surgis ";
    } else {
      document.querySelector(".info").textContent = "La prochaine est la bonne !";
    }
  }

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  // Appeler init pour la premi√®re fois
  init();
})();

</script>
